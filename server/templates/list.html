<ul target="list">
    {% for key,item in items.items() %}
    <li>
        <span>{{ item.name }}</span>
        <span>{{ key }}</span>

        <span>--</span>

        <re-send role="button" method="delete" action="/{{ key }}">
            <span>delete</span>
            <!-- <re-trigger on="delay {{ delay }}"></re-trigger> -->
        </re-send>

        <!-- <span>I will delete in: {{ delay }}ms</span> -->
    </li>
    {% endfor %}
</ul>
